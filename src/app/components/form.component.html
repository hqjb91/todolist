<h1>
    ToDo
</h1>
<form #form="ngForm" (ngSubmit)="processForm()">
    <div class="form-group">
        <label for="desc">Description: </label>
        <input type="text" name="desc" id="desc" class="form-control" />
    </div>
    <div class="form-group">
        <label for="priority">Priority: </label>
        High <input type="radio" name="priority" id="priority" value="high" />
        Medium <input type="radio" name="priority" id="priority" value="medium" />
        Low <input type="radio" name="priority" id="priority" value="low" />
    </div>
    <div class="form-group">
        <label for="duedate">Due: </label>
        <input type="text" name="duedate" id="duedate" />
    </div>
    <button type="submit">Add</button>
</form>
